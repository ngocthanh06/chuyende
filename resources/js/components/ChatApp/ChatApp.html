<div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="headind_srch">
          <div class="recent_heading">
            <h4>Recent</h4>
          </div>
          <div class="srch_bar">
            <div class="stylish-input-group">
              <input type="text" class="search-bar"  placeholder="Search" >
              <span class="input-group-addon">
              <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
              </span> </div>
          </div>
        </div>
        <div class="inbox_chat">
          <div class="chat_list active_chat">
            <div class="chat_people">
              <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
              <div class="chat_ib">
                <h5>Sunil Rajput <span class="chat_date">Dec 25</span></h5>
                <p>Test, which is a new approach to have all solutions 
                  astrology under one roof.</p>
              </div>
            </div>
          </div>
          <div v-for='user in users' class="chat_list">
            <div class="chat_people" @click="chooseUser(user.user_id)">
              <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
              <div class="chat_ib">
                <h5>{{user.user_fullname}} <span class="chat_date">Dec 25</span></h5>
                <p>Test, which is a new approach to have all solutions 
                  astrology under one roof.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mesgs">
        <div class="msg_history" >
          <div v-for="message in messages" v-if="message.from != user.user_id" class="incoming_msg">
            <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
            <div class="received_msg">
              <div class="received_withd_msg">
                <p>{{message.message}}</p>
                <span class="time_date"> 11:01 AM    |    June 9</span></div>
            </div>
          </div>
          <div v-else class="outgoing_msg">
            <div class="sent_msg">
              <p>{{message.message}}</p>
              <span class="time_date"> 11:01 AM    |    June 9</span> </div>
          </div>
        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <input @keyup.enter="sendMessage" type="text" v-model="message" class="write_msg" placeholder="Type a message" />
            <button @click="sendMessage" class="msg_send_btn" type="button"><i class="el-icon-position"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
