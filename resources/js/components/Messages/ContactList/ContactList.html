<div class="contacts-list">
    <ul>
        <li v-for="(contact, index) in getContacts" 
            :key="contact.id" 
            @click="selectContact(index, contact)" 
            :class="{'contacts-checked' : contact.user_id === userIdFrom && changeNoticeMessage, 'selected': index === selected}">
            <div class="avatar">
                <img :src="contact.profile_image" :alt="contact.name">
            </div>
            <div class="contact">
                <p class="name">{{ contact.user_fullname }}</p>
                <p class="email">{{ contact.email }}</p>
            </div>
            <div v-if="contact.user_id == userIdFrom && changeNoticeMessage" class="notice"></div>
        </li>
    </ul>
</div>
