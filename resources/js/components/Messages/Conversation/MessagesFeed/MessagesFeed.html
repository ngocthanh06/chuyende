<div class="feed" ref="feed">
    <ul>
        <li v-for="message in messages" :class="`message${message.to == contact.user_id ? ' received' : ' sent'}`" :key="message.id">
            <div class="text">
                {{ message.text }}
            </div>
            <div>
                <small>
                    {{ message.created_at }}
                </small>
            </div>
        </li>
    </ul>
</div>
